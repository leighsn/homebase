<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Eat, Read, Rock, Repeat</title>
  <script src="lib/jquery-3.1.0.min.js"></script>
  <script src="lib/handlebars-v4.0.5.js"></script>
  <script src="app/models/user.js"></script>
  <script src="app/controllers/userController.js"></script>
  <script src="app/models/restaurantList.js"></script>
  <script src="app/models/jambaseEvent.js"></script>
  <script src="app/controllers/restaurantListController.js"></script>
  <script src="app/controllers/jambaseEventController.js"></script>
  <script src="app/controllers/nytimesController.js"></script>
  <script src="app/controllers/twilioSendText.js"></script>
  <script src="app/models/twilioText.js"></script>
  <script src="app/models/nytimesArticle.js"></script>
  <script src="app/controllers/forecastController.js"></script>
  <script src="app.js"></script>
  <script src="config.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="lib/css/style.css" media="screen" rel="stylesheet" type="text/css">
  </head>
  <body>
  <div id="wrapper">
    <div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Eat, Read, Rock, Repeat</a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul id="user_div" style="display: none;" class="nav navbar-nav navbar-right">
              <li id="logged_in"><a href="#">Welcome, User!</a></li>
              <li><a href="#" id="log_out_link">Log Out</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
      <div class="row">
        <div class="col-md-3">
          <div class="login-overlay">
            <h1>Eat, Read, Rock, Repeat</h1>
            <div id="login_form" class="well well-lg">
              <form id="user-form">
                <div class="form-group">
                  <label>Username:</label>
                    <input class="form-control" id="username" type="text" name="username"> <br>
                  </div>
                  <div class="form-group">
                    <label>Zip:</label>
                    <input class="form-control" id="user-zipcode" type="text" name="zipcode"><br>
                  </div>
                  <input class="btn btn-primary" id="user-form-submit" type="submit" value="submit">
                </form>
              </div>
            </div>
          </div>

        </div>
        <div class="feed">
          <div class="row">
            <div id="weather-feed">
              
            </div>
          </div>

          <!--bandintown-->
          <div class="row">
            <div class="col-md-4">
              <!--opentable-->
              <h2>Restaurants In Your Area</h2>
              <ul class="list-unstyled" id="restaurant_feed">
              </ul>
            </div>
            <div class="col-md-4">
              <!--nyt-->
              <h2>New York Times</h2>
              <ul class="list-unstyled" id="nyt-feed">
              </ul>
            </div>
            <div class="col-md-4">
              <h2>Jambase</h2>
              <ul class="list-unstyled" id="event-feed">
              </ul>
            </div>
          </diV>
        </ul>
      </div>
    </div>
    </div>
  </div><!-- #wrapper -->

  <!-- handlebars -->
  <script id="event-feed-template" type="text/x-handlebars-template">
    {{#each jambaseEvents}}
      <div class="panel panel-default">
        <div class="panel-heading">
          <span>
            <h3 class="panel-title">
            </h3>
        </div>
        <div class="panel-body">
          <h2> <a href="{{this.ticketUrl}}"> {{this.artistName}} </a></h2>
          <h3> <a href="{{this.venueLink}}">{{this.venue}}</a> </h3>
          <h4> {{this.city}} | {{this.eventDate}} </h4>
          <br>
        </div>
      </div>
    {{/each}}
  </script>

  </body>
</html>
